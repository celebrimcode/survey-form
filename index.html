<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>Survey Form</title>
    </head>

    <body>
        <article class="survey-form">
            <div class="survey-form__container">
                <h1 id="title" class="survey-form__header">Rats Survey Form</h1>
                <p id="description" class="survey-form__description">Help me understand your rat situation</p>
                <form id="survey-form" class="survey-form__form" method="post" action="#">
                    <fieldset class="survey-form__user-info">
                        <!-- <div class="survey-form__text-inputs"> -->
                        <label for="name" class="survey-form__label">Give me your name, buddy: <input id="name"
                                class="survey-form__input" type="text" placeholder="Emilka" required></label>
                        <label for="email" class="survey-form__label">Give me your email, pal: <input id="email"
                                class="survey-form__input" type="email" placeholder="rat@rats.org" required></label>
                        <label for="n-of-rats" class="survey-form__label">Estimate the quantity of your rats,
                            partner:
                            <input id="n-of-rats" class="survey-form__input" type="number" placeholder="2" min=0 max=100
                                required></label>
                        <!-- </div> -->
                    </fieldset>
                    <fieldset class="survey-form__cuteness-info">
                        <p class="survey-form__paragraph">Did you know that rats are cute?</p>
                        <div class="survey-form__radio-buttons">
                            <label for="heck-yea" class="survey-form__label"><input id="heck-yea"
                                    class="survey-form__radio-button" name="did-you-know" type="radio"> Heck
                                yea!</label>
                            <label for="now-i-do" class="survey-form__label"><input id="now-i-do"
                                    class="survey-form__radio-button" name="did-you-know" type="radio"> Now I
                                do!</label>
                        </div>
                        <label for="cuteness" class="survey-form__label">Please explain how cute rats are according
                            to yourself: <textarea id="cuteness" class="survey-form__textarea" name="cuteness" rows="5"
                                cols="50" placeholder="Omg rats are cute as..."></textarea></label>
                    </fieldset>
                    <fieldset class="survey-form__preference">
                        <div class="survey-form__dropdown-menu">
                            <label for="dropdown" class="survey-form__label">What type of rat do you prefer?
                                <select id="dropdown" class="survey-form__dropdown" name="dropdown">
                                    <option value="">(select one)</option>
                                    <option value="1">Red-eyed</option>
                                    <option value="2">Other-eyed</option>
                                    <option value="3">Both, come on</option>
                                </select>
                            </label>
                        </div>
                        <div class="survey-form__checkboxes">
                            <p class="survey-form__paragraph">What rat color is your favorite?</p>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="black">Black</label>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="white">White</label>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="grey">Grey</label>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="brown">Brown</label>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="beige">Beige</label>
                            <label for="preference" name="preference" class="survey-form__label"><input id="preference"
                                    class="survey-form__checkbox" name="preference" type="checkbox"
                                    value="mixed">Mixed</label>
                        </div>
                    </fieldset>
                    <div class="survey-form__submit-button">
                        <input class="survey-form__submit" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </article>
    </body>

</html>
