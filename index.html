<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>Survey Form</title>
    </head>

    <body>
        <h1 id="title">Rats Survey Form</h1>
        <p id="description">Help me understand your rat situation</p>
        <form id="survey-form" method="post" action="#">
            <fieldset>
                <label for="name">Give me your name, buddy: <input id="name" type="text" placeholder="Emilka"
                        required></label>
                <label for="email">Give me your email, pal: <input id="email" type="email" placeholder="rat@rats.org"
                        required></label>
                <label for="n-of-rats">Estimate the quantity of your rats, partner: <input id="n-of-rats" type="number"
                        placeholder="2" min=0 max=100 required></label>
            </fieldset>
        </form>
    </body>

</html>
